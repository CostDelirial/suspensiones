<div class="ui-theme-settings">
    <button type="button" id="TooltipDemo" class="btn-open-options btn"
        style="background-color: #235B4E;color: #d4c19c">
        <i class="metismenu-icon pe-7s-close fa-w-16 fa-spin fa-3x"></i>
    </button>
    <div class="theme-settings__inner">
        <div class="scrollbar-container">
            <div class="theme-settings__options-wrapper">
                <form id="registroForm" autocomplete="off" [formGroup]="registroForm" (ngSubmit)="registro()">
                    <h3 class="themeoptions-heading" style="background-color: #621132; color:#fff">Registro Nuevo</h3>
                    <div class="p-3">
                        <div class="position-relative form-group">
                            <label for="exampleSelect" class="">*Ducto</label>
                            <select formControlName="ductoId" name="ductoId" id="exampleSelect" class="form-control">
                                <option *ngFor="let ductos of ducto" [ngValue]="ductos.id">{{ductos.nombre}}</option>
                            </select>
                        </div>
                        <div class="position-relative form-group">
                            <label for="exampleSelect" class="">*Estatus</label>
                            <select formControlName="estatus" name="estatus" id="estatus" class="form-control"
                                onchange="this.motivo = true">
                                <option value="SUSPENDIDO">SUSPENDIDO</option>
                                <option value="REANUDACION">REANUDACION</option>
                            </select>
                        </div>
                        <div class="position-relative form-group">
                            <label for="exampleEmail" class="">*Fecha</label>
                            <input formControlName="fechaHora" name="fechaHora" id="fechaHora"
                                placeholder="with a placeholder" type="datetime-local" class="form-control">
                        </div>

                    </div>
                    <!--/////////////////////////////////////////////////////////div que se oculta////////////////////////////////////////////////////-->
                    <div class="p-3" *ngIf="registroForm.get('estatus')?.value === 'SUSPENDIDO'" id="motivoSuspension">
                        <div class="position-relative form-group col-md-12 col-lg-12">
                            <label for="exampleSelect" class="">*Motivo de suspensi√≥n</label>
                            <select formControlName="motivoSuspensionId" name="motivo" id="motivo" class="form-control">
                                <option *ngFor="let motivosS of motivos" [ngValue]="motivosS.id">{{motivosS.nombre}}
                                </option>
                            </select>
                        </div>
                        <div class="position-relative form-group">
                            <label for="exampleEmail" class="">Km+m (23.1 = 23 km + 100m )</label>
                            <input formControlName="km" name="km" id="km" placeholder="with a placeholder" type="number"
                                class="form-control">
                        </div>
                        <div class="position-relative form-group">
                            <label for="exampleEmail" class="">BPH</label>
                            <input formControlName="bph" name="bph" id="bph" placeholder="with a placeholder"
                                type="number" class="form-control">
                        </div>
                        <div class="position-relative form-group">
                            <label for="exampleEmail" class="">BLS</label>
                            <input formControlName="bls" name="bls" id="bls" placeholder="with a placeholder"
                                type="number" class="form-control">
                        </div>
                        <div class="position-relative form-group col-md-12 col-lg-12">
                            <label for="exampleSelect" class="">*Personal del centro de control</label>
                            <select formControlName="personalCCId" name="personalCCID" id="motivosuspensionId"
                                class="form-control">
                                <option *ngFor="let personals of personal" [ngValue]="personals.id">{{personals.nombre}}
                                </option>
                            </select>
                        </div>
                        <div class="position-relative form-group"><label for="exampleText"
                                class="">Observaciones</label>
                            <textarea formControlName="observaciones" name="text" id="exampleText"
                                class="form-control"></textarea>
                        </div>

                    </div>
                    <!--////////////////////////////////////////////////////////fin div oculto/////////////////////////////////////////////////////////-->

                    <div class="alert alert-danger" role="alert">
                        Campos obligatorios *
                    </div>
                    <div class="p-3">
                        <ul class="list-group">
                            <li class="list-group-item">

                                <div class="theme-settings-swatches">
                                    <div role="group" class="mt-2 btn-group">
                                        <button type="submit"
                                            class="mb-2 mr-2 btn-transition btn btn-outline-success">GUARDAR
                                        </button>
                                        <button type="submit" class="mb-2 mr-2 btn-transition btn btn-outline-primary"
                                            (click)="limpiarForm()">LIMPIAR
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
